<form> 
    <div class="width-100 recipe-detail-container">
        
        
        <!-- Title & Action buttons -->
        <div class="width-100 flex-row content-spread">
            <!-- Title -->
            <h2 *ngIf="!editMode">
                {{recipe.title}}
            </h2>

            <app-field *ngIf="editMode" fieldType="TEXT" label="Title" name="title" [(value)]="recipe.title">
            </app-field>
            
            <!-- Action buttons -->
            <div>
                <app-button *ngIf="!editMode" icon="edit" (click)="startEditMode()"></app-button>
                <app-button *ngIf="editMode" icon="save" (click)="cancelEditMode()"></app-button>
                <app-button *ngIf="editMode" icon="close" (click)="cancelEditMode()"></app-button>
            </div>
        </div>

        <!-- Recipe description -->
        <div>
            <p *ngIf="!editMode">
                {{recipe.description}}
            </p>
            
            <app-field *ngIf="editMode" fieldType="TEXT_AREA" label="Description" name="description" [(value)]="recipe.description">
            </app-field>
        </div>

        <!-- Ingredients -->
        <div class="flex-column">
            <b>Ingredients:</b>

            <ul *ngFor="let ingredient of recipe.ingredients">
                <li>
                    {{ingredient.amountOfMeasurement + MeasurementLabels[ingredient.measurement] + ' ' + ingredient.description}}
                </li>
            </ul>
        </div>

        <!-- Recipe Methods -->
        <b>Methods:</b>
        <ng-container *ngFor="let method of recipe.methods; index as i">
            <p>
                {{i + 1 + '. ' + method.description}}
            </p>
        </ng-container>
    </div>
</form>
